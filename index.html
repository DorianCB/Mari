<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Te Amo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="falling-point"></div>

        <div id="timers-container">
            
            <div class="love-note">
                <p>Para el amor de mi vida (Mari):</p>
                <p>Te amo con todo mi corazón y espero hacerla feliz, cuidarla y apoyarla toda mi vida</p>
                <p class="signature">— Te amo infinitos redondos</p>
            </div>

            <div id="timer-talk" class="timer-box">
                Hablamos desde hace:
                <span id="time-talk" class="timer-values"></span>
            </div>
            <div id="timer-love" class="timer-box">
                Nos enamoramos desde hace:
                <span id="time-love" class="timer-values"></span>
            </div>
            <div id="timer-happy" class="timer-box">
                Soy el hombre más feliz del mundo desde hace:
                <span id="time-happy" class="timer-values"></span>
            </div>
        </div>
        
        <canvas id="treeCanvas"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
